    <script>
    // <![CDATA[
        const animation = function* () {
            for (const color of ['red', 'orange', 'lime', 'orange', 'red', 'grey']) {
                for (let a = 2; a <= 16; a++) {
                    for (let i = 1; i <= 8; i++) {
                        for (let j = 1; j <= 8; j++) {
                            if (i + j <= a) {
                                document.getElementById(`r${i}c${j}`).setAttribute('fill', color)
                            }
                        }
                    }
                    yield delay(30)
                }
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function render() {
            const frames = animation()
            let rendering;
            do {
                rendering = frames.next()
                await rendering.value
            } while (!rendering.done)
        }
        render()
    // ]]>
    </script>
