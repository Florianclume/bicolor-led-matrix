const int rclk = 4;
const int srclk = 3;
const int ser = 2;

void setup()
{
    pinMode(rclk, OUTPUT);
    pinMode(srclk, OUTPUT);
    pinMode(ser, OUTPUT);
}


void loop()
{
    for (int i = 0; i &lt; 8; i++)
    {
        digitalWrite(rclk, LOW);
        
        shiftOut(ser, srclk, LSBFIRST, 0x01 &lt;&lt; i);
        shiftOut(ser, srclk, LSBFIRST, 0x01 &lt;&lt; i);
        shiftOut(ser, srclk, LSBFIRST, ~(0x01 &lt;&lt; i));
        
        digitalWrite(rclk, HIGH);
        
        delay(5);
    }
}
</textarea>
